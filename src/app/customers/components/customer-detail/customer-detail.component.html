<div class='container'>
  <div class='card' *ngIf='customer'>
    <div class='card-header'>
      {{pageTitle + ': ' + customer.id}}
    </div>
    <div class='card-body'>
      <div class='row'>
        <div class='col-md-8'>
          <div class='row'>
            <div class='col-md-4'>id:</div>
            <div class='col-md-8'>{{customer.id}}</div>
          </div>
          <div class='row'>
            <div class='col-md-4'>First Name:</div>
            <div class='col-md-8'>{{customer.firstName}}</div>
          </div>
          <div class='row'>
            <div class='col-md-4'>Last Name:</div>
            <div class='col-md-8'>{{customer.lastName}}</div>
          </div>
          <div class='row'>
            <div class='col-md-4'>Active:</div>
            <div class='col-md-8'>{{customer.isActive}}</div>
          </div>
        </div>
      </div>
    </div>
    <div class='card-footer'>
      <button class='btn btn-outline-secondary'
              (click)='onBack()'
              style='width:80px'>
        <i class='fa fa-chevron-left'></i> Back
      </button>
    </div>
  </div> 
</div>
